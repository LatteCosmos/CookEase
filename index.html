<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>CookEase</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal<br />
            delivered to your door, <br />every single day
          </h1>
          <p class="hero-description">
            The smart365-days-per year food subscriptionthat will <br /> make you
            eat healthy again. Tailored to your personal <br>tastes and
            nutritional needs. 
          </p>

          <a href="#" class="button btn--full margin-right-small"
            >Start Eating Well</a
          >
          <a href="#" class="button btn--outline">Learn More &downarrow;</a>
        <div class="delivered-meals">
          <div class="delivered-imgs">
            <img src="image/customers/customer-1.jpg" alt="customer photo" />
            <img src="image/customers/customer-2.jpg" alt="customer photo" />
            <img src="image/customers/customer-3.jpg" alt="customer photo" />
            <img src="image/customers/customer-4.jpg" alt="customer photo" />
            <img src="image/customers/customer-5.jpg" alt="customer photo" />
            <img src="image/customers/customer-6.jpg" alt="customer photo" />
          </div>
          <p class="delivered-text"> <span>250,000+</span> meals deliverd last year!</p>



        </div>

        <div class="hero-image-box">
          <img
            src="image/hero.jpg"
            alt="A healthy bowl with grilled tofu, boiled eggs, cherry tomatoes, edamame, corn, and lettuce"
            class="hero-img img1"
          />
          <img
            src="image/brooke-lark-1Rm9GLHV0UA-unsplash.jpg"
            alt="A platter with sliced boiled eggs, figs, grapes, olives, cheese, nuts, bacon, and prosciutto rolls, served with coffee"
            class="hero-img img2"
          />
          <img
            src="image/rafael-maggion-UzTj-IrwuHw-unsplash.jpg"
            alt="A salad bowl with poached egg, quinoa, spinach, cherry tomatoes, apple slices, and bread"
            class="hero-img img3"
          />
        </div>
      </div>
    </section>
  </body>
</html>
